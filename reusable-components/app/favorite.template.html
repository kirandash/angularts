<div>
	<h1>{{title}}</h1>
	<i class="glyphicon" 
	[class.glyphicon-star-empty]="!starActive"
	[class.glyphicon-star]="starActive"
	(click)="starClick()" style="font-size:30px;">
	</i>
	<h1>{{title2}}</h1>
	<i class="glyphicon glyphicon-heart"
	[class.active]="heartActive"
	(click)="heartClick()"
	></i><!-- click event binding, class binding to heartActive -->
	<span class="result">{{starResult}}</span>
	<div id="vote-updown">
		<h3>Stackoverflow vote</h3>
		<i class="glyphicon glyphicon-menu-up"
		[class.active] = "voteFlag == 1"
		(click)="voteUp()"
		></i>
		<div class="vote-count">{{voteCount + voteFlag}}</div>
		<i class="glyphicon glyphicon-menu-down"
		[class.active] = "voteFlag == -1"
		(click)="voteDown()"
		></i>
	</div>
</div>
