<h1>Template Driven</h1>
<form><!-- No action is required since it is an SPA -->
  <div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             class="form-control"
             id="username"
             ngModel
             name="username"><!-- ngModel directive to register input for form. [ngModel] is used to bind with data. ngModel is used to tell angular that this field is a control -->
             <!-- The HTML name attrubute along witih ngModel helps us register the input -->
    </div>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="text"
             class="form-control"
             id="email"
             ngModel
             name="email">
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           class="form-control"
           id="password"
           ngModel
           name="password">
  </div>
  <div class="radio">
    <label>
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
