<h1>Signup form - Model based</h1>
<form [ngFormModel]="form" (ngSubmit)="signup()">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            id="username" 
            type="text" 
            class="form-control"
            ngControl="username"
            #username="ngForm"
            >
        <div *ngIf="username.touched && username.errors">
            <!-- <div class="alert alert-danger" *ngIf="!form.controls['username'].valid">Username is required</div> -->            
            <div class="alert alert-danger" *ngIf="username.errors.cannotContainSpace">Username can not contain space</div>
            <div class="alert alert-danger" *ngIf="username.errors.required">Username is required</div>
            <div class="alert alert-danger" *ngIf="username.errors.shouldBeUnique">This username is already taken</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            type="text" 
            class="form-control"
            ngControl="password"
            #password="ngForm">
        <div class="alert alert-danger" *ngIf="!password.valid">Password is required</div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
